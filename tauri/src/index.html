<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header">
      <div id="load">
        <button id="load-button">Load Rom</button>
        <button id="reload-button">Reload Rom</button>
        <div
          id="filepath-div"
          style="display: inline-block; margin-left: 10px"
        ></div>
      </div>
      <div id="clock-p">
        <button id="clock-button">Clock</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>

    <div id="representation-buttons">
      <label>
        <input
          type="radio"
          name="num-representation"
          value="hex"
          id="hex-button"
          checked
        />
        Hex
      </label>
      <label>
        <input
          type="radio"
          name="num-representation"
          value="dec"
          id="dec-button"
        />
        Dec
      </label>
      <label>
        <input
          type="radio"
          name="num-representation"
          value="bin"
          id="bin-button"
        />
        Bin
      </label>
    </div>

    <div id="proc-div"></div>

    <div id="pipeline-wrapper">
      <div id="fetch-div" class="pipeline"></div>
      <div id="decode-div" class="pipeline"></div>
      <div id="execute-div" class="pipeline"></div>
      <div id="memory-div" class="pipeline"></div>
      <div id="write-back-div" class="pipeline"></div>
    </div>

    <div id="mem-title-wrapper">
      <h2 id="reg-file-title">reg_file</h2>
      <h2 id="rom-title">rom</h2>
      <h2 id="ram-title">ram</h2>
    </div>

    <div id="mem-wrapper">
      <div id="register-div" class="mem">
        <table id="reg-table" , class="mem-table"></table>
      </div>
      <div id="rom-div" class="mem">
        <table id="rom-table" , class="mem-table"></table>
      </div>
      <div id="ram-div" class="mem">
        <table id="ram-table" , class="mem-table"></table>
      </div>
    </div>
  </body>
</html>
