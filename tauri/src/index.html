<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <p id="clock-p">
      <button id="clock-button">Clock</button>
    </p>

    <div id="proc-div"></div>

    <div id="pipeline-wrapper">
      <div id="fetch-div" class="pipeline"></div>
      <div id="decode-div" class="pipeline"></div>
      <div id="execute-div" class="pipeline"></div>
      <div id="memory-div" class="pipeline"></div>
      <div id="write-back-div" class="pipeline"></div>
    </div>

    <div id="mem-title-wrapper">
      <h2 id="reg-file-title">reg_file</h2>
      <h2 id="rom-title">rom</h2>
      <h2 id="ram-title">ram</h2>
    </div>

    <div id="mem-wrapper">
        <div id="register-div" class="mem"></div>
      <div id="rom-div" class="mem"></div>
      <div id="ram-div" class="mem"></div
    </div>
  </body>
</html>
